# JWT 시크릿 키 설정
jwt.secret=${JWT_SECRET_KEY}
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.userNameAttributeName=sub
spring.security.oauth2.client.registration.google.url=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.registration.google.callback.url=http://localhost:8080/auth/google/callback
spring.security.oauth2.client.registration.google.token.url=https://oauth2.googleapis.com/token

# H2 설정
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console